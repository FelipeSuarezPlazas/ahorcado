<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANGMAN</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
  <div id="game">

    <!-- IN GAME --> <!-- This takes all the space of #game -->
    <div id="top">
      <div id="images"></div>
      <div id="hearts"></div>
    </div>

    <div id="bottom">

      <div id="input-wrapper">
        <input id="input-letter" type="text">
        <button id="try-button">Try</button>
      </div>

      <div id="fields-wrapper">
        <div id="fields"></div>
        <p id="description">Hint: word description.</p>
      </div>

    </div>
    <!-- --------- -->


    <!-- START MENU --> <!-- The position of this is absolute and is on top of IN GAME -->
    <div id="menu">

      <div id="title">HANGMAN</div>                <!-- TITLE -->
      <button id="start-button">START</button>      <!-- START BUTTON -->
      <ol id="steps">                               <!-- STEPS -->
        <li>Bla bla bla.</li>
        <li>The ssecond step.</li>
        <li>The third step.</li>
      </ol>

    </div>
    <!-- --------- -->
  </div>


  <script src="../libraries/p5.js"></script>
  <script src="../main/main_dom.js"></script>
</body>

</html>
